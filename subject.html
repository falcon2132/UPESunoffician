<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Course Plans</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            overflow-x: hidden;
            background: linear-gradient(to right, #ffffff, #dff9fb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: 0044cc;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        header .logo h1 {
            font-size: 1.8rem;
            color: #fcfcfc;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: #0044cc;
        }

        /* Background Graphic */
        .graphic {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?soft-colors,nature') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Container for animated circles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding-top: 6rem;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Floating Circle Styles */
        .circle {
            position: absolute;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(200, 230, 255, 0) 70%);
            border-radius: 50%;
            border: 2px solid rgba(100, 149, 237, 0.5);
            animation: floatAnimation 20s infinite alternate ease-in-out;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.7);
            transition: transform 0.3s ease-in-out;
            font-size: 14px;
            text-align: center;
        }

        .circle:hover {
            transform: scale(1.2);
        }

        .circle a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
            text-align: center;
        }

        /* Animation for Floating Circles */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(30px);
            }
            50% {
                transform: translateY(-100px) translateX(-50px);
            }
            75% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 10px;
            }

            .circle {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Semester Course Plans</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="graphic"></div>

    <div class="main-content">
        <div class="container">
            <div class="circle" style="top: 15%; left: 12%; animation-delay: 0s;"><a href="#">AI & ML</a></div>
            <div class="circle" style="top: 50%; left: 25%; animation-delay: 1.5s;"><a href="datascience.html">Data Science</a></div>
            <div class="circle" style="top: 70%; left: 40%; animation-delay: 2.5s;"><a href="#">Cyber Security</a></div>
            <div class="circle" style="top: 30%; left: 60%; animation-delay: 3.5s;"><a href="#">CCVT</a></div>
            <!--<div class="circle" style="top: 85%; left: 75%; animation-delay: 4.5s;"><a href="#">Social Web</a></div>-->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Semester Course Plans. All Rights Reserved.</p>
    </footer>

</body>
</html>
